<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment2</title>
</head>
<body>
    <a href="index.html">Link to my Index</a>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
        <p></p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="">
        <p></p>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="yes" value="">
        <label for="no">No:</label>
        <input type="radio" id="no" name="no" value="">
        <p>Do you have a Credit Card or PayPal?</p>
        <select>
            <option value="CreditCard">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Submit Feedback">
    </form>
</body>
</html>
