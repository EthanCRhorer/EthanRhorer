<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapUdemy</title>
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <a href="../index.html">Link to my Index</a>
    <h1>Hello World!</h1>
    <div class="container">
        <!-- container class puts things into a textbox that senses the size of the webpage and automatically adjusts-->
        <h1>Hellow World!</h1>
        <br>
        <button class="btn btn-primary" type="button" name="button">Button</button>
        <br>
        <br>
        <button class="btn btn-secondary btn-lg" type="button" name="button">Button</button>
        <!-- copy class code from bootstrap website-->
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
        <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
        <!-- multiple buttons in a row can combine to give options-->
    </div>
    <!--End of button section-->

</body>
</html>
